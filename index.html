<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrachaLabs.ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400;1,600&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <style>
      :root {
        /* Default Dark Theme (Dusky/Dawn) */
        --bg-main: #1a1918;
        --bg-card: #232220;
        --text-main: #e8e6e3;
        --text-muted: #999590;
        --accent-primary: #b84838;   /* Red/Rust */
        --accent-secondary: #e6a85c; /* Amber/Gold */
        --border-main: #4a4845;
        --shadow-color: rgba(0,0,0,0.5);
      }

      body.light-mode {
        /* Light Theme (Retro Paper) */
        --bg-main: #f0ebe5;
        --bg-card: #e6e1da;
        --text-main: #2b2a28;
        --text-muted: #66635f;
        --accent-primary: #c94b3b;   /* Brighter Red */
        --accent-secondary: #d98c38; /* Burnt Orange */
        --border-main: #b8b5b0;
        --shadow-color: rgba(43, 42, 40, 0.15);
      }

      body {
        font-family: 'Cormorant Garamond', serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .font-mono {
        font-family: 'Space Mono', monospace;
      }
      .font-pixel {
        font-family: 'VT323', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        background: var(--bg-main);
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-main);
        border-left: 1px solid var(--border-main);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--accent-primary);
        border: 1px solid var(--bg-main);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-secondary);
      }
      
      /* Markdown Specific Overrides */
      .prose blockquote {
        font-style: italic;
        border-left-color: var(--accent-primary);
        background: var(--bg-card);
        color: var(--text-main);
        padding: 1rem;
      }
      .prose pre {
        background-color: #111;
        border: 1px solid var(--border-main);
      }
      body.light-mode .prose pre {
        background-color: #2b2a28; /* Dark code blocks even in light mode for contrast */
        color: #e8e6e3;
      }
      
      /* CRT Scanline Effect - Subtle overlay */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9999;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.05) 50%,
          rgba(0,0,0,0.05)
        );
        background-size: 100% 4px;
        opacity: 0.15;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^9.0.1",
    "remark-math": "https://aistudiocdn.com/remark-math@^6.0.0",
    "rehype-katex": "https://aistudiocdn.com/rehype-katex@^7.0.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.0",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^2.2.1"
  }
}
</script>
</head>
  <body>
    <div class="scanlines"></div>
    <div id="root"></div>
  </body>
</html>
