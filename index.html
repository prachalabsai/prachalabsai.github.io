<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrachaLabs.ai</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400;1,600&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <style>
      :root {
        --bg-main: #0a0a0a;
        --bg-card: #111111;
        --text-main: #e0e0e0;
        --text-muted: #666666;
        --accent-primary: #ffffff;
        --accent-secondary: #999999;
        --border-main: #2a2a2a;
        --shadow-color: rgba(0,0,0,0.5);
      }

      body.light-mode {
        --bg-main: #f5f5f5;
        --bg-card: #ebebeb;
        --text-main: #1a1a1a;
        --text-muted: #777777;
        --accent-primary: #000000;
        --accent-secondary: #555555;
        --border-main: #d0d0d0;
        --shadow-color: rgba(0,0,0,0.08);
      }

      body {
        font-family: 'Cormorant Garamond', serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .font-mono {
        font-family: 'Space Mono', monospace;
      }
      .font-pixel {
        font-family: 'VT323', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        background: var(--bg-main);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-main);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }

      ::selection {
        background: #fff;
        color: #000;
      }
    </style>

    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^2.2.1"
  }
}
</script>
</head>

</html>
