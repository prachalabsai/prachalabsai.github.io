    <title>PrachaLabs.ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400;1,600&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <style>
      body {
        font-family: 'Cormorant Garamond', serif;
        background-color: #FDFBF7;
        color: #1c1c1c;
      }
      .font-mono {
        font-family: 'Space Mono', monospace;
      }
      /* Custom Scrollbar for Retro Feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #FDFBF7;
        border-left: 1px solid #1c1c1c;
      }
      ::-webkit-scrollbar-thumb {
        background: #B44C43;
        border: 1px solid #1c1c1c;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8e3b33;
      }
      
      /* Markdown Specific Overrides */
      .prose blockquote {
        font-style: italic;
        border-left-color: #B44C43;
        background: #F2EFE9;
        padding: 1rem;
      }
      .prose pre {
        background-color: #1c1c1c;
        border: 1px solid #333;
      }
    </style>
